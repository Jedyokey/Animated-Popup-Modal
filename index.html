<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup Modal</title>

    <!--Font Awesome Icons--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />       

    <!--Google Fonts (Roboto)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;500;600;700&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca&family=Outfit&family=Poppins&family=Roboto:wght@100;300;400;500;700&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section>
        <div class="profile">
            <div class="profile-img">
                <img src="images/CEO.JPG" alt="Web_Dev_Profile">
            </div>

            <span class="name">Jedy Okey</span>
            <span class="profession">React Developer</span>

            <div id="hireBtn" class="button">
                <i class="fa-solid fa-envelope"></i>   
                <button type="button">Hire me</button>  
            </div>
        </div><!--profile end-->

        <!--popup-box start-->
        <div class="popup-outer">
            <div class="popup-box">
                <i id="close" class="fa-solid fa-x close"></i>
                <div class="profile-text">
                    <img src="images/CEO.JPG" alt="Web_Dev_Profile">

                    <div class="text">
                        <span class="name">Jedy Okey</span>
                        <span class="profession">React Developer</span>
                    </div>
                </div><!--profile-text end-->

                <form action="#">
                    <textarea name="" id="" placeholder="Enter your message"></textarea>

                    <div class="button">
                        <button id="close" class="cancel">Cancel</button>
                        <button class="send">Send</button>
                    </div>
                </form>
            </div><!--popup-box end-->
        </div><!--popup-outer end-->
    </section>
    
    <script src="JS/script.js"></script>
</body>
</html>
